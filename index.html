    <meta charset="UTF-8" />

    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="styles.css">
    <canvas id="stars"></canvas>

</head>

<div class="text-white">
    <div class="content">

            Speed: <span id="speed"></span>
        </div> -->
        <nav
            class="bg-gradient-to-r from-cyan-500 to-blue-500 mb-6 flex items-center justify-center flex-wrap p-6 font-semibold text-xl tracking-tight">

                Wallet
            </button>
        </div> -->

        <div class="flex flex-wrap justify-center relative m-2 py-3">
            <div class="px-4 py-10 bg-white shadow-lg sm:rounded-3xl sm:p-2 bg-opacity-10 border-2 border-gray-700 m-2">
                <div class="px-6 py-4">

                    <div class="flex justify-center items-center">
                        <div
                            class="max-w-sm rounded overflow-hidden shadow-lg backdrop-blur-md backdrop-brightness-150 md:backdrop-filter-none">
                            <div class="px-6  m-2">
                                <div class="font-bold text-xl mb-4 text-center">Enter Task</div>
                                <textarea
                                    class="w-full bg-gray-200 appearance-none border-2 border-gray-200 rounded w-full py-2 px-4 text-gray-700 leading-tight focus:outline-none focus:bg-white focus:border-purple-500 m-3"
                                    id="task" type="text" placeholder="Enter Task" type="text" id="task"></textarea>
                            </div>

                            <div class="flex justify-center">


                                <div class="flex">
                                    <button type="button"
                                        class="w-full text-white bg-gradient-to-r from-cyan-500 to-blue-500 hover:bg-gray-900 focus:ring-4 focus:ring-gray-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center mr-4 mb-2 dark:bg-gray-800 dark:hover:bg-gray-700 dark:focus:ring-gray-800 dark:border-gray-700"
                                        onclick="setTask()">Set
                                        Task</button>
                                </div>

                                <div class="flex">
                                    <button type="button"
                                        class="w-full text-white bg-gradient-to-r from-cyan-500 to-blue-500 hover:bg-gray-900 focus:ring-4 focus:ring-gray-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center mr-2 mb-2 dark:bg-gray-800 dark:hover:bg-gray-700 dark:focus:ring-gray-800 dark:border-gray-700"
                                        onclick="getTask()">Fetch Tasks</button>
                                </div>

                            </div>

                        </div>
                    </div>
                </div>
            </div>
        </div>



        <div class="flex flex-wrap justify-center relative m-2 py-3">
            <div className="relative m-2 py-3">
                <div
                    className="px-4 py-10 bg-white shadow-lg sm:rounded-3xl sm:p-8 bg-opacity-10 border-2 border-gray-700 m-2">
                    <p className="font-bold text text-xl mb-2">Here's Your Tasks</p>
                    <div className="px-6 py-4">
                        <ul id="task-list" class="list-disc m-2">

                        </ul>

                    </div>
                </div>
            </div>
        </div>
